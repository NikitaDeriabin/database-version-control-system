<div class="downloads-page">
    <div class="sidebar">
        <app-sidebar></app-sidebar>
    </div>

    <div class="upper-panel-container">
        <h3 class="mat-h3">Downloads</h3>
    </div>

    <div class="horizontal-separator"></div>

    <img class="lines-background" src="/assets/lines.svg" alt="Lines Background" />

    <div class="downloads-container">
        <p class="description-text">DBGuard.</p>
        <p class="description-text">is a system for identifying, managing and making changes to database schemas.</p>

        <div class="buttons-container">
            <app-button variant="outline-primary" text="Download" (buttonOnClick)="downloadApp(OS.Windows)">
                <fa-icon [icon]="faWindows"></fa-icon>
            </app-button>

            <app-button variant="outline-primary" text="Download" (buttonOnClick)="downloadApp(OS.Macos)">
                <fa-icon [icon]="faApple"></fa-icon>
            </app-button>
        </div>
    </div>
</div>
